<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div id="page1" class="page1">
			<div class="btn" id="button"></div>
			<div class="input1">
				<input type="text" name="input" id="usename" value="" /><!-- placeholder="请输入被惩罚人的名字"-->
			</div>
		</div>
		<div id="loading"><img src="img/loading.gif"/></div>
		<div id="page3" class="page3">
			<h3>恭喜<span id="user"></span>获得了：<span id="tixing">大冒险/真心话</span></h3>
			<p id="question">小问题：你的初吻是几岁在什么地方被什么人夺去的?</p>
			<div id="timu">
				<img id="wtimg" src=""/>
			</div>
			<div class="fan" id="fan">返回</div>
		</div>
		
		
		<script type="text/javascript">
			var  usename,da,ramnum,wenti,data;
			da=["最奢侈的一次消费是什么?",
				"把离你最近的异性横抱起来",
				"去你喜欢的人家里。想拉肚子怎么办?",
				"去厕所里唱歌。让所有人都能听到你唱的什么歌",
				"晚上睡觉要上几次厕所?",
				"对一个陌生人大声说两边：我喜欢你!",
				"你的梦中情人是谁?",
				"模仿喝一杯烈酒的样子喝完一杯白开水",
				"你觉得自己放的屁臭不臭?",
				"站起来,大喊我是超人,我要回家了!"
				]
			data=["img/shop.jpg",
				  "img/beg.jpg",
				  "img/wc1.jpg",
				  "img/sing.jpg",
				  "img/wc2.jpg",
				  "img/like.jpg",
				  "img/women.jpg",
				  "img/drink.jpg",
				  "img/pi.jpg",
				  "img/chaoren.jpg"
			 	]
			var btn=document.getElementById("button");
			var load=document.getElementById("loading");
			var page3=document.getElementById("page3");
			var Main=function(){
				load.style.display="none";
				ramnum=parseInt(Math.random()*10);
					if(ramnum%2==1){
						wenti="大冒险"//如果取到奇数就是大冒险，偶数就是真心话
					}
					else{
						wenti="真心话"
					}
				document.getElementById("tixing").innerHTML=wenti;
				document.getElementById("question").innerHTML=da[ramnum];
				document.getElementById("wtimg").src=data[ramnum];
				console.log(btn.value)
				document.getElementById("user").innerHTML=document.getElementById("usename").value;/*usename*/
				page1.style.display="none";
				page3.style.display="block";
			}
			btn.onclick=function(){
				load.style.display="block";
				setTimeout(Main,1500);
			}
			fan.onclick=function(){
				page3.style.display="none";
				page1.style.display="block";
			}
		</script>
	</body>
</html>
